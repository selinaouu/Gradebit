<!--The base template for "studentgrades_list" and "studentgrades_form"-->
<!--Selina Ou-->
{% load static  %}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?" rel=stylesheet>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" type="text/css" href="{% static 'css/students2.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
        
    <body style="background-color: rgba(200, 153, 223, 0.171);">
        <header class="mainheader">
            <img class= "headerlogo" src="{% static 'css/media/logo.png' %}">
            <h2 class="headertitle">Gradebit</h2>
            <h3 class="year currenty">
                <script>
                    var CurrentYear = new Date().getFullYear()
                    document.write(CurrentYear)
                </script>
            </h3>
            <h3 class="year indent">-</h3>
            <h3 class="year nexty">
                <script>
                    var CurrentYear = new Date().getFullYear()+1
                    document.write(CurrentYear)
                </script>
            </h3>
            {% if user.is_authenticated %}
            <h4 style="margin-left: 80vw;margin-top: -0.5vw;font-size: 1vw;">Welcome back, {{user.username}}!</h4>
            {% else %}
            {% endif %}
            
        </header>
        <div id="navbar">
            <div id="wrapper">
                
                <li class="b"><a href="{% url 'task_list' %}" style="text-decoration: none; color: white;">Dashboard</a></li>
                <li class="c"><a class="active" href="{% url 'student_list' %}" style="text-decoration: none; color: white;">Students</a></li>
                <li class="d"><a  href="{% url 'studentgrades_list' %}" style="text-decoration: none; color: white;">Gradebook</a></li>
                <li class="e"><a href="{% url 'logout' %}" style="text-decoration: none; color: white;">Sign Out</a></li>
                
            </div>
        </div>
        
        <img src="{% static 'css/media/workingstudents.png' %}" style="position:absolute; top:15vw;left:5vw;">
        <h1 style="position: absolute;font-family: 'Raleway', sans-serif;font-weight:bold;top:7vw;font-size: 3vw;left:36vw;">My List of Students</h1>
        <h3 style="position: absolute;font-family: 'Raleway', sans-serif;font-weight:bold;top:12.5vw;font-size: 1.5vw;left:13vw;">Add a Student:</h3>
            <div class="jumbotron pt-3 " style="position:absolute;left:43vw;top:12.5vw;width:45vw;background-color: #f8f8f8;">
                <h2 style="text-align: center;font-family: 'Raleway', sans-serif;font-weight:bold;">My Students</h2>
                <hr class="my-4">
                {% block content %}
                {% endblock content %}
            </div>

    </body>
</html>
